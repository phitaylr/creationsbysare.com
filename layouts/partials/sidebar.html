<div id="sidebar" class="col-xs-6 col-sm-4 col-md-3 sidebar-offcanvas">
  <div class="sidebar-content">
    <h1 class="sidebar-heading"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    
    <img width=65% src="https://creationsbysare.com/img/cbs.png" title="logo" >

    {{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }}
    <ul class="sidebar-menu">
      {{ range .Site.Params.navlinks }}
        <li><a href="{{ absURL .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
   <!-- Start of New Shop & Social Links Section -->
    <h3 style="font-size: 1.1rem; color: #E0E0E0; margin-bottom: 15px; font-weight: 600;">Shop & Follow</h3>
    
        <!-- Etsy Link -->
     <p>
        <a href="https://www.etsy.com/shop/CreationsBySare" title="Shop on Etsy" target="_blank" >
            <!-- Etsy Icon Image -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Etsy_logo.svg/40px-Etsy_logo.svg.png" alt="Etsy Icon" style="width: 40px; height: 20px; ">
          
        </a>
   
        <a href="https://www.instagram.com/CreationsbySare/" title="Follow on Instagram" target="_blank" >
            <!-- Instagram Icon Image -->
            <img src="https://logos-world.net/wp-content/uploads/2020/06/Instagram-Logo.png" alt="Instagram Icon" style="width: 20px; height: 20px; ">
       
        </a>
 </p>
 

    <!-- End of New Shop & Social Links Section -->

    <div class="copyright">
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }} |
        {{ end }}
        {{ partial "attribution.html" . }}
      </p>
    </div>
  </div>
</div>
